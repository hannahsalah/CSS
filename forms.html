<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
     

<h1>personal details</h1>

<form> 

<fieldset>
<legend>personal information:</legend>




<label>name</label><br>
<input type="text" id="name"><br><br>

<label>email ID</label><br>
<input type="text" id="email ID"><br><br>

<label>contact number(this will be hidden) </label><br>
<input type="password" id="contact"><br><br>

<label>gender</label><br>
<input type="radio" id="name" name="gender" value="female"> female</radio><br>
<input type="radio" id="male" name="gender" value="male">male</radio><br><br>

<label>favourite city</label><br>
<input type="checkbox" id="city" value="New Delhi"> New Delhi<br><br>
<input type="checkbox" id="city" value="mumbai"> mumbai><br><br>

<input type="submit">
</fieldset>
</form>


</body>
</html>
